name: Extract Minecraft Textures

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Minecraft version (e.g., 1.21.7)"
        required: true
        default: "1.21.7"

jobs:
  extract:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r extractor/requirements.txt

      - name: Extract textures
        run: python extractor/extract.py "${{ github.event.inputs.version }}" extracted_textures

      - name: Rename zip file for release
        run: |
          if [ -f "extracted_textures/mc-data.zip" ]; then
            mv extracted_textures/mc-data.zip extracted_textures/mc-texture.zip
          else
            echo "Error: mc-data.zip not found. Listing any zip files:"
            find extracted_textures -name "*.zip" -type f || true
            exit 1
          fi

      - name: Remove previous release if exists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${{ github.event.inputs.version }}"
          if gh release view "$TAG" &>/dev/null; then
            echo "Deleting previous release for tag $TAG"
            gh release delete "$TAG" --yes
          fi
          if git rev-parse "refs/tags/$TAG" &>/dev/null; then
            echo "Deleting previous tag $TAG"
            git push origin --delete "$TAG"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ github.event.inputs.version }}"
          name: "Minecraft Textures ${{ github.event.inputs.version }}"
          body: |
            Minecraft texture pack for version ${{ github.event.inputs.version }}

            Download: [mc-texture.zip](https://github.com/pikacnu/minecraft-texture-extractor/releases/download/${{ github.event.inputs.version }}/mc-texture.zip)
          files: extracted_textures/mc-texture.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
