name: Extract Minecraft Textures

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Minecraft version (e.g., 1.21.7)"
        required: true
        default: "1.21.7"

jobs:
  extract:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r extractor/requirements.txt

      - name: Extract textures
        run: python extractor/extract.py "${{ github.event.inputs.version }}" extracted_textures

      - name: Remove previous release if exists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          TAG="${{ github.event.inputs.version }}"
          # Check and delete release by tag
          if gh release view "$TAG" &>/dev/null; then
            echo "Deleting previous release for tag $TAG"
            gh release delete "$TAG" --yes
          fi
          # Check and delete tag
          if git rev-parse "refs/tags/$TAG" &>/dev/null; then
            echo "Deleting previous tag $TAG"
            git push origin --delete "$TAG"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ github.event.inputs.version }}"
          name: "Minecraft Data ${{ github.event.inputs.version }}"
          body: "Automated release for Minecraft version ${{ github.event.inputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Zip to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ github.event.inputs.version }}"
          files: extracted_textures/mc-data.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
